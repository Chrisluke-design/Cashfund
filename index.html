<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CashFund Contractor</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #003333;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 600px;
  }

  .box {
    width: 100%;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .img-div img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .text-div {
    font-size: 1.5em;
    font-weight: bold;
  }

  .button-div a {
    text-decoration: none;
    background-color: #ffffff;
    color: #003333;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .button-div a:hover {
    background-color: #cccccc;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- First Div with Image -->
    <div class="box img-div">
      <img src="cashfund.jpg" alt="Placeholder Image">
    </div>

    <!-- Second Div with Changing Text -->
    <div class="box text-div" id="changingText">
      Work For 30 Days
    </div>

    <!-- Third Div with Button -->
    <div class="box button-div">
      <a href="https://wa.link/jywpo7" target="_blank">Become a CashFund Contractor</a>
    </div>
  </div>

  <script>
    const statements = [
      "Work For 30 Days",
      "Earn â‚¦One Million",
      "Fund your Dreams"
    ];
    let index = 0;

    setInterval(() => {
      document.getElementById("changingText").innerText = statements[index];
      index = (index + 1) % statements.length;
    }, 3000);
  </script>
</body>
</html>
