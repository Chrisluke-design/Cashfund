<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progressive Web App</title>

    <!-- Add a link to the manifest.json -->
    <link rel="manifest" href="manifest.json">

    <!-- Add meta tags for mobile PWA behavior -->
    <meta name="theme-color" content="#2d89ef">
    <meta name="description" content="This is my Progressive Web App">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="My PWA">
</head>
<body>
    <h1>Welcome to My PWA</h1>
    <p>This is a simple Progressive Web App example.</p>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
