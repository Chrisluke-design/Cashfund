<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillionaireHK</title>

    <!-- Add a link to the manifest.json -->
    <link rel="manifest" href="manifest.json">

    <!-- Meta tags for mobile PWA behavior -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Welcome to BillionaireHK, your gateway to financial empowerment.">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillionaireHK">

    <!-- Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
        }

        .logo {
            width: 20000px;
            height: auto;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #e0245e;
            color: #fff;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #bf1e50;
        }

        @media (max-width: 600px) {
            .logo {
                width: 120px;
            }

            button {
                font-size: 14px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="billionairehk1.png" alt="BillionaireHK Logo" class="logo">

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="location.href='/signin'">Sign In</button>
        <button onclick="location.href='/create-account'">Create New Account</button>
    </div>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
