<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillionaireHK</title>

    <!-- Add a link to the manifest.json -->
    <link rel="manifest" href="manifest.json">

    <!-- Add meta tags for mobile PWA behavior -->
    <meta name="theme-color" content="#e0245e">
    <meta name="description" content="Welcome to BillionaireHK - Your Path to Financial Growth">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BillionaireHK">

    <!-- Add styles for layout -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
        }

        img {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            background-color: #e0245e;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c81e52;
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="billionairehk.png" alt="BillionaireHK Logo">
    <h1>Welcome to BillionaireHK</h1>
    <div>
        <button onclick="location.href='signin.html'">Sign In</button>
        <button onclick="location.href='create-account.html'">Create New Account</button>
    </div>

    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
